{% extends "base.html" %}

{% block content %}
<h1>Add New Building</h1>
<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="village_id">Village</label>
        <select class="form-control" id="village_id" name="village_id" required>
            {% for village in villages %}
                <option value="{{ village.id }}" {% if village.id == current_village.id %}selected{% endif %}>
                    {{ village.name }}
                </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Building</button>
    <a href="{{ url_for('view_village', village_id=current_village.id) }}" class="btn btn-secondary ml-2">Back to Village</a>
</form>

{% endblock %}
