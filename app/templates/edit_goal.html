{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Edit Goal</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ goal.description }}" required>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" class="form-control" id="deadline" name="deadline" value="{{ goal.deadline.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if goal.completed %}checked{% endif %}>
                <label class="form-check-label" for="completed">Completed</label>
            </div>
            <button type="submit" class="btn btn-success mt-3">Update Goal</button>
        </form>
    </div>
</div>
{% endblock %}
