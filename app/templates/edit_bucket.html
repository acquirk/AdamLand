{% extends "base.html" %}

{% block title %}Edit {{ bucket.name }}{% endblock %}

{% block content %}
<h1 class="mb-4">Edit {{ bucket.name }}</h1>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <div class="form-group">
        <label for="name">Bucket Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ bucket.name }}" required>
    </div>
    <div class="form-group">
        <label for="subtitle">Subtitle</label>
        <input type="text" class="form-control" id="subtitle" name="subtitle" value="{{ bucket.subtitle }}" required>
    </div>
    <div class="form-group">
        <label for="advice">Bucket Advice</label>
        <textarea class="form-control" id="advice" name="advice" rows="3" required>{{ bucket.advice }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Bucket</button>
</form>
{% endblock %}
