{% extends "base.html" %}

{% block content %}
<h1>Edit Building</h1>
<form method="POST">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ building.name }}" required>
    </div>
    <div class="form-group">
        <label for="type">Type</label>
        <input type="text" class="form-control" id="type" name="type" value="{{ building.type }}" required>
    </div>
    <div class="form-group">
        <label for="village_id">Village</label>
        <select class="form-control" id="village_id" name="village_id" required>
            {% for village in villages %}
            <option value="{{ village.id }}" {% if village.id == building.village_id %}selected{% endif %}>{{ village.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Building</button>
</form>
{% endblock %}
