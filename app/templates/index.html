{% extends "base.html" %}

{% block title %}Welcome to AdamLand{% endblock %}

{% block content %}
<h1 class="mb-4">Welcome to AdamLand</h1>

<div class="row">
    {% for village in villages %}
    <div class="col-md-6 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ village.name }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ village.subtitle }}</h6>
                <p class="card-text">{{ village.advice }}</p>
                <a href="{{ url_for('view_village', village_id=village.id) }}" class="btn btn-primary">Visit Village</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<a href="{{ url_for('add_village') }}" class="btn btn-success mt-3">Add New Village</a>
{% endblock %}
