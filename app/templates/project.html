{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5 mb-4">Projects</h1>
    
    {% if projects %}
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            <a href="{{ url_for('project', project_id=project.id) }}" class="btn btn-primary">View Project</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No projects found.</p>
    {% endif %}
    
    <a href="{{ url_for('add_project') }}" class="btn btn-success mt-3">Add New Project</a>
</div>
{% endblock %}
